
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Alert Demo</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f4f4f4;
			background: url('https://tse2.mm.bing.net/th/id/OIP.np61NZBl594DoYHbK0qYQQHaEK?r=0&rs=1&pid=ImgDetMain&o=7&rm=3') no-repeat center center fixed;

            height: 100vh;

        .container {

        }
        a {
            text-decoration: none;
            color: #007BFF;
            font-weight: bold;

            text-decoration: underline;
